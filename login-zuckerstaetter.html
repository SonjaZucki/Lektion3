<!DOCTYPE html>

    <link rel="stylesheet" href="login-zuckerstaetter.css">
</head>

<body>
<div class="logo">
    <div class="logo-block">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="title-image" width="100px" alt="google logo">
    </div>

    <div class="title-block">
